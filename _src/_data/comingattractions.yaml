  description: |
    A fabulously fun award-winning musical based on the adored movie, Legally Blonde The Musical, follows the transformation of Elle Woods as she tackles stereotypes and scandal in pursuit of her dreams. Action-packed and exploding with memorable songs and dynamic dances - this musical is so much fun, it should be illegal!
    <br/>
    <br/>Elle Woods appears to have it all. Her life is turned upside down when her boyfriend Warner dumps her so he can attend Harvard Law. Determined to get him back, Elle ingeniously charms her way into the prestigious law school. While there, she struggles with peers, professors and her ex. With the support of some new friends, though, Elle quickly realizes her potential and sets out to prove herself to the world.
- title: Metamorphoses
  description: |
    A collection of stories from Ovid's <em>Metamorphoses</em>, adapted for the stage by Mary Zimmerman as a series of vignettes that include Orpheus and Eurydice, King Midas, and Narcissus.